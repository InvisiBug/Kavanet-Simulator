name: kavanest-test-simulator

namespace: kavanest-test
env:
  APP_VERSION: 39599f282195e286b00b657f175dc5176dc133cd

deployment:
  - name: kavanest-test-simulator
    image: invisibug/kavanest-simulator
    ports:
    - port: 1883
    - port: 9001
    env:
      - name: MQTT
        value: mqtt://kavanest-test-mqtt

      - name: MQTT_LIVE
        value: mqtt://192.168.1.46
